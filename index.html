<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">-->
</head>
<body>
    <div id="container-login">
        <h1>LOGIN</h1>
        <form action="">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" autocapitalize="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua Senha" autocapitalize="off">
            <a href="#" id="forgot-pass">Esqueceu a Senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-login">
            <p>ou entre pelas redes sociais</p>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <div id="registrar">
            <p>NÃ£o tem conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
</body>
</html>
